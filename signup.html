<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!-- Title -->
    <title>Love Running</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <!-- Signup section -->
      <section id="signup">
        <!-- Form to post info to formdump -->
        <form
          action="https://formdump.codeinstitute.net"
          method="post"
          id="signup-form"
        >
          <!-- Form title with heartbeat icon -->
          <h2>
            <i class="fa-solid fa-heart-pulse"></i>Let's Get You Signed Up!
          </h2>
          <!-- Text inputs for name and email address -->
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            class="text-input"
            required
          />
          <br />
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            class="text-input"
            required
          />
          <br />
          <label for="email-address">Email Address</label>
          <input
            type="email"
            id="email-address"
            name="email-address"
            class="text-input"
            required
          />
          <br />
          <div class="radio-buttons">
            <!-- Radio buttons for preferred run type -->
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                id="road"
                name="running-preference"
                value="road"
                required
                checked
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                type="radio"
                id="trail"
                name="running-preference"
                value="trail"
                required
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                id="both"
                name="running-preference"
                value="both"
                required
              />
            </div>
          </div>
          <!-- Submit button -->
          <button type="submit" class="join-button">Submit</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Social media links -->
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in newtab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in newtab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in newtab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>

        <li>
          <a
            href="https://x.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X/Twitter page (opens in newtab)"
            ><i class="fa-brands fa-square-x-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/8e99793ee7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
